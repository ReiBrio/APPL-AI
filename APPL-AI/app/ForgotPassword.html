<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - APPL-AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <a href="login.html" class="back-link">&#8592; Back</a>
        
        <div id="forgotContainer" class="auth-form-wrapper">
            <h1 class="auth-title">Find Your Account</h1>
            <p class="auth-subtitle">A verification code will be sent via email.</p>
            
            <form id="forgotForm" class="auth-form">
                <div class="input-group">
                    <input type="email" id="forgotEmail" name="email" placeholder="Email" required>
                    <span class="input-icon user-icon"></span>
                </div>
                
                <div class="input-group">
                    <input type="text" id="verificationCode" name="code" placeholder="Code" required>
                    <span class="input-icon lock-icon"></span>
                </div>
                
                <button type="button" class="send-code-btn">Send Verification Code</button>
                
                <button type="submit" class="auth-btn">Next</button>
            </form>
            
            <p class="auth-footer">
                This step is for <span class="highlight-text">Security</span> and <span class="highlight-text">Login</span> purposes.
            </p>
        </div>
        
        <div id="resetContainer" class="auth-form-wrapper hidden">
            <h1 class="auth-title">Reset Your Password</h1>
            <p class="auth-subtitle">Enter new password</p>
            
            <form id="resetForm" class="auth-form">
                <div class="input-group">
                    <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
                    <span class="input-icon lock-icon"></span>
                </div>
                
                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    <span class="input-icon lock-icon"></span>
                </div>
                
                <p class="password-match-text">*Passwords must match*</p>
                
                <button type="submit" class="auth-btn">Login</button>
            </form>
            
            <p class="auth-footer">
                This step is for <span class="highlight-text">Security</span> and <span class="highlight-text">Login</span> purposes.
            </p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
