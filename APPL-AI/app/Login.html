<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - APPL-AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <a href="index.html" class="back-link">&#8592; Back</a>
        
        <div class="auth-form-wrapper">
            <h1 class="auth-title">Welcome Back!</h1>
            <p class="auth-subtitle">Please enter your details to log in.</p>
            
            <form id="loginForm" class="auth-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username / Email" required>
                    <span class="input-icon user-icon"></span>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="input-icon lock-icon"></span>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember" checked>
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-link">Forgot Password</a>
                </div>
                
                <button type="submit" class="auth-btn">Login</button>
            </form>
            
            <p class="auth-footer">
                Don't have an account? <a href="register.html" class="highlight-link">Register Now!</a>
            </p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
