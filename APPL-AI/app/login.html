<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    
    <div class="auth-card">
        <a href="LandingPage.html" class="auth-back">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back
        </a>
        
        <div class="auth-title">
            <h1>Welcome Back!</h1>
            <p>Please enter your details to log in.</p>
        </div>
        
        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <input type="text" id="username" class="form-input" placeholder="Username / Email" required>
                <svg class="form-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="12" cy="8" r="4"/>
                    <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
                </svg>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="Password" required>
                <svg class="form-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="5" y="11" width="14" height="10" rx="2"/>
                    <circle cx="12" cy="16" r="1"/>
                    <path d="M8 11V7a4 4 0 0 1 8 0v4"/>
                </svg>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe" checked>
                    <span>Remember me</span>
                </label>
                <a href="forgot-password.html" class="forgot-link">Forgot Password</a>
            </div>
            
            <button type="submit" class="btn-auth">Login</button>
        </form>
        
        <div class="auth-footer">
            Don't have an account? <a href="register.html">Register Now!</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
