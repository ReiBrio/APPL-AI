<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    
    <div class="auth-card">
        <a href="login.html" class="auth-back">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back
        </a>
        
        <!-- Forgot Password Container -->
        <div id="forgotContainer">
            <div class="auth-title">
                <h1>Find Your Account</h1>
                <p>A verification code will be sent via email.</p>
            </div>
            
            <form class="auth-form" id="forgotForm">
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="Email" required>
                    <svg class="form-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="8" r="4"/>
                        <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
                    </svg>
                </div>
                
                <div class="form-group">
                    <input type="text" id="code" class="form-input" placeholder="Code" required>
                    <svg class="form-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="5" y="11" width="14" height="10" rx="2"/>
                        <circle cx="12" cy="16" r="1"/>
                        <path d="M8 11V7a4 4 0 0 1 8 0v4"/>
                    </svg>
                </div>
                
                <div class="form-options form-options-right">
                    <a href="#" class="forgot-link" id="sendCodeLink">Send Verification Code</a>
                </div>
                
                <button type="submit" class="btn-auth">Next</button>
            </form>
            
            <div class="auth-footer">
                This step is for <span class="highlight">Security</span> and <span class="highlight">Login</span> purposes.
            </div>
        </div>
        
        <!-- Reset Password Container -->
        <div id="resetContainer" class="hidden">
            <div class="auth-title">
                <h1>Reset Your Password</h1>
                <p>Enter new password</p>
            </div>
            
            <form class="auth-form" id="resetForm">
                <div class="form-group">
                    <input type="password" id="newPassword" class="form-input" placeholder="New Password" required>
                    <svg class="form-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="5" y="11" width="14" height="10" rx="2"/>
                        <circle cx="12" cy="16" r="1"/>
                        <path d="M8 11V7a4 4 0 0 1 8 0v4"/>
                    </svg>
                </div>
                
                <div class="form-group">
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm Password" required>
                    <svg class="form-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="5" y="11" width="14" height="10" rx="2"/>
                        <circle cx="12" cy="16" r="1"/>
                        <path d="M8 11V7a4 4 0 0 1 8 0v4"/>
                    </svg>
                </div>
                
                <p class="password-match-text">*Passwords must match*</p>
                
                <button type="submit" class="btn-auth">Login</button>
            </form>
            
            <div class="auth-footer">
                This step is for <span class="highlight">Security</span> and <span class="highlight">Login</span> purposes.
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
